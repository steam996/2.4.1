<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars list</h1>
<p>Count of cars =
    <span th:text=" ${cars.size()}">Cars</span>
</p>
<table>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="  ${car.getModel()}"></td>
        <td th:text="  ${car.getSeries()}"></td>
        <td th:text="  ${car.getColor()}"></td>
    </tr>
</table>
</body>
</html>
